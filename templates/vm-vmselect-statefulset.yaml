apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vmselect
  namespace: {{ .Values.namespace }}
spec:
  serviceName: vmselect
  replicas: {{ .Values.victoria.vmselect.replicas }}
  selector:
    matchLabels:
      app: vmselect
  template:
    metadata:
      labels:
        app: vmselect
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - vmselect
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: vmselect
      imagePullSecrets:
        - name: harbor-regcred
      containers:
        - name: vmselect
          image: {{ printf "%s/%s:%s" .Values.imageRegistry .Values.victoria.vmselect.image .Values.victoria.vmselect.tag }}
          args:
            - "-storageNode=vmstorage:8401"
            - "-dedup.minScrapeInterval=1ms"
          ports:
            - containerPort: 8481